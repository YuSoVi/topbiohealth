    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            scroll-behavior: smooth;
            background-color: #FFFFFF;
        }
        .btn-pulse { animation: pulse 2s infinite; }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 111, 0, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(255, 111, 0, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 111, 0, 0); }
        }
        #root { min-height: 100vh; display: flex; flex-direction: column; }
        .highlight-text {
            color: #FF6F00;
        }
        .card-clean {
            background: #FFFFFF;
            border: 1px solid #E5E7EB;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
    </style>
</head>

                                <button

                        <div class="max-w-6xl mx-auto text-center">

                                <${BrainCircuit} size=${30} class="text-[#FF6F00]" />
                                <span class="text-2xl font-black tracking-tighter uppercase text-gray-900">${PRODUCT_NAME}</span>

                                </p>
                                <p>
                                    Google is a trademark of Google, Inc. This site is not part of the Google website or Google Inc. Additionally, this site is NOT endorsed by Google in any way.
                                </p>
                                <p class="pt-8 border-t border-gray-200 font-bold">© ${CURRENT_YEAR} ${PRODUCT_NAME} • EXCLUSIVE AUTHORIZED INDEPENDENT DISTRIBUTOR. ALL RIGHTS RESERVED.</p>
                            </div>
                        </div>
                    </footer>
                </div>
            `;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(html`<${App} />`);
    </script>
</body>
</html>
